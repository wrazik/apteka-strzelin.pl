<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Chcesz wiedzieć która apteka w Strzelinie jest otwarta?
    Na tej stronie znajdziesz informację, która apteka pełni dyżur w Strzelinie. "/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Dyżurująca apteka w Strzelinie</title>
  </head>
  <body>
    <noscript>Na tej stronie znajdziesz informacje, która apteka pełni w Strzelinie dyżur. Pamiętaj, że
     potrzebujesz włączyć obsługę JavaScript, by stronia działała poprawnie</noscript>
    <script>
      if(location.search) location.replace(location.href.replace(/\?.+/, ""));
    </script>
    <div id="root"></div>

    -->
  </body>
  <footer>
    <div class="autor">Wojciech Razik</div>
    <div class="email" user="wojciech.razik" domain="gmail.com"></div>

  </footer>
